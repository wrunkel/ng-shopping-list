<div class="content">
  <div class="container">
    <h2>shopping list:</h2>
    <form [formGroup]="shoppingForm">
      <mat-form-field class="example-full-width">
        <mat-label>add item</mat-label>
        <input id="add-item-input" matInput placeholder="go shopping" formControlName="shoppingItemInput">
      </mat-form-field>
      <mat-form-field class="item-amount">
        <mat-label>item amount</mat-label>
        <input id="add-item-amount" matInput placeholder="go shopping" formControlName="shoppingItemAmount">
      </mat-form-field>
      <br>
      <button id="add-item-action" mat-raised-button color="primary" class="button" type="submit" (click)="addItem(this.shoppingItemInput, this.shoppingItemAmount)">Add item</button>
    </form>


    <div
            cdkDropList
            #todosList="cdkDropList"
            [cdkDropListData]="ShoppingList"
            class="todo-list"
            (cdkDropListDropped)="onDrop($event)">
      <div class="todo-block" *ngFor="let shoppingList of ShoppingList" cdkDrag>
        <p class="item-title" id="{{ shoppingList.title }}-name">{{ shoppingList.title }}</p>
        <button mat-flat-button color="primary" id="{{ shoppingList.title }}-increase-amount" (click)="increaseItem(shoppingList)">+</button>
        <p id="{{ shoppingList.title }}-amount">{{ shoppingList.amount | json }}</p>
        <button mat-flat-button color="accent" id="{{ shoppingList.title }}-decrease-amount" (click)="decreaseItem(shoppingList)">-</button>
        <button mat-button color="warn" id="{{ shoppingList.title }}-delete-item" (click)="deleteItem(shoppingList)">delete</button>
      </div>
    </div>
  </div>
